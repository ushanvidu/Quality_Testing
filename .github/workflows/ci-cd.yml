name: Java CI with Maven

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Optional: If you need a real database for integration tests
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean test
        env:
          # Add any environment variables needed for your tests
          SPRING_PROFILES_ACTIVE: test
          # Database configuration (if not using H2)
          # SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          # SPRING_DATASOURCE_USERNAME: test
          # SPRING_DATASOURCE_PASSWORD: test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/cucumber-reports/
          retention-days: 7

      - name: Generate test report
        if: always()
        run: |
          # Create a simple test summary
          echo "Test Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Cucumber Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Selenium Tests: Completed" >> $GITHUB_STEP_SUMMARY

      - name: Build JAR
        run: mvn clean package -DskipTests
        if: success()

  cucumber-report:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: test-results

      - name: Display test results
        run: |
          echo "=== Test Results Summary ==="
          if [ -f "test-results/TEST-*.xml" ]; then
            echo "JUnit tests completed"
          else
            echo "No JUnit test results found"
          fi
          
          if [ -d "test-results/cucumber-reports" ]; then
            echo "Cucumber tests completed"
          else
            echo "No Cucumber test results found"
          fi